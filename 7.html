<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Generador de números aleatorios</h1>
  <div>
    <label for="inputN">Cantidad de números (n):</label>
    <input type="number" id="inputN">
  </div>
  <div>
    <label for="inputA">Valor mínimo (a):</label>
    <input type="number" id="inputA">
  </div>
  <div>
    <label for="inputB">Valor máximo (b):</label>
    <input type="number" id="inputB">
  </div>
  <button onclick="generateRandomNumbers()">Generar</button>
  <ul id="resultList"></ul>
</body>
</html>
